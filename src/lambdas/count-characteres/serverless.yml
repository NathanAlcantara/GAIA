service: ${tenant}-count-characters

provider:
  name: aws
  runtime: python3.7
  iamRoleStatements:
    - Effect: Allow
      Action:
        - sns:Publish
      Resource: "arn:aws:sns:*:*:*"

functions:
  countCharacters:
    name: ${tenant}-count-characters
    description: Conta caracteres
    handler: handler.count
    layers:
      - ${cf:${tenant}-python-layer-${opt:stage}.pythonLayer}
    events:
      - sns: ${tenant}-count-characters
