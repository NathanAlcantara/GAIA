service: guilherme-count-characteres

provider:
  name: aws
  runtime: python3.7
  iamRoleStatements:
    - Effect: Allow
      Action:
        - sns:Publish
      Resource: "arn:aws:sns:*:*:*"

functions:
  countCharacteres:
    name: guilherme-count-characteres
    description: Conta caracteres
    handler: handler.count
    layers:
      - ${cf:guilherme-python-layer-${opt:stage}.pythonLayer}
    events:
      - sns: guilherme-count-characteres
